<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
        }
        .cake {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('HappyBirthday.jpg');
            background-size: cover;
            pointer-events: none; /* Makes sure the image doesn't interfere with user interactions */
        }

        .firework {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('fireworks.jpg');
            background-size: cover;
            pointer-events: none; /* Makes sure the image doesn't interfere with user interactions */
           
        }

        .explode {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('explode.jpeg');
            background-size: cover;
            pointer-events: none; /* Makes sure the image doesn't interfere with user interactions */
            
        }
    </style>
</head>
<body>
    <audio id="bgm" src="happybirthday.mp3" loop></audio>
    <audio id="exploding" src="explode.wav"></audio>
    
    <h1>Hi! 百度祝你生日快乐</h1>
    <p>五月初六是你的生日，这是你陪百度度过的第20个年头！</p>
    <button onclick="playMusic()">播放音乐</button>

    <script>
        // Function to create a flying cake
        function createCake() {
            const cake = document.createElement('div');
            cake.classList.add('cake');
            document.body.appendChild(cake);

            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;

            cake.style.left = `${startX}px`;
            cake.style.top = `${startY}px`;

            const duration = 5000 + Math.random() * 5000;

            cake.animate([
                { transform: `translate(${endX - startX}px, ${endY - startY}px)` }
            ], {
                duration: duration,
                iterations: Infinity
            });
        }
        function createFireworks() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            document.body.appendChild(firework);

            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;

            cake.style.left = `${startX}px`;
            cake.style.top = `${startY}px`;

            const duration = 3000;
            
            new Promise(resolve => {
                 setTimeout(() => {
                   resolve()
                }, 3000)
            });
            cake.animate(
            {
                duration: duration,
                iterations: Infinity
            });
            var music = document.getElementById("exploding");
            music.play();   
            firework.classList.remove('firework');
            firework.classList.add('explode');

        }
        function playMusic() {
          var music = document.getElementById("bgm");
         music.play();
         }
        // Function to generate multiple cakes
        function generateCakes() {
            for(let i = 0;i<4;i++){
                for (let i = 0; i < 5; i++) {
                    createCake();
                }
            }
            playMusic();
        }


        // Generate cakes when the page loads
        window.onload = generateCakes;


    </script>
</body>
</html>
